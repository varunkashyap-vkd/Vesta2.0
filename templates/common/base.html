{% load staticfiles %}

<!DOCTYPE html>
<html>
<meta name = "viewport" content = "width = device-width, initial-scale = 1">

<link rel="shortcut icon" type="image/png" href="{% static 'common/favicon.ico' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'common/plugins/slick/slick.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'common/plugins/slick/slick-theme.css' %}"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.amber-blue.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'common/plugins/font-awesome/css/font-awesome.css' %}">
{% block extra_css %}	{% endblock %}

<head>
	{% block head %}	{% endblock %}
</head>

<title>
	{% block title %}	{% endblock %}
</title>

<body>

	{% block body %}	{% endblock %}
	<script type="text/javascript" src = "{% static 'common/js/jquery.js' %}"></script>
	<script type="text/javascript" src = "{% static 'common/plugins/slick/slick.min.js' %}"></script>
	<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>	
	<script type="text/javascript" src = "{% static 'common/js/rightSectionScroller.js' %}"></script>
	<script type="text/javascript">
		var obj = {
			'list' : '#rightFixedSection > ul',
			'length' : 3,
			'time' : 8000,
		};
		rightSectionScroller.init(obj);
	</script>

	<div id = "background">
		<img src="{% static 'common/images/bg.jpg' %}">
	</div>

	<div id = "colorBackground"></div>

	<style type="text/css">
		*{
			font-family: "lato", "arial";
		}
		#id_media, #id_content{
			color: white;
			font-size: 15px;
		}

		.mdl-textfield__input,  {
			color: white !important;
			font-family: lato !important;
		}

		#background{
			position: fixed;
			top: -400px;
			left: -600px;
			width: 2500px;
			height: auto;
			filter: blur(5px);
			transform: translate3d(0, 0, 0);
		}

		#background > img{
			width: 100%;
		}

		#colorBackground{
			position: fixed;
			top: -200px;
			left: -200px;
			width: 1500px;;
			height: 1500px;
			background-color: rgba(40, 40, 40, 0.3);
		}

		body::-webkit-scrollbar, 
		#notification::-webkit-scrollbar {
			width: 8px;
		}

		body::-webkit-scrollbar-track,
		#notificiation::-webkit-scrollbar-track {
			-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.7);
		}

		body::-webkit-scrollbar-thumb,
		#notification::-webkit-scrollbar-thumb {
			background-color: rgba(30, 30, 30, 0.8);
			border-radius: 5px;
			outline: 1px solid white;
		}

		@media screen and (max-width: 768px){
			#background{
				display: none;
			}

			#colorBackground{
				background-color: rgba(40, 40, 40, 0.8);
			}
		</style>

		{% block scripts %}	{% endblock %}
	</body>
	{% block internalStyles %}	{% endblock %}
	</html>
