{% load staticfiles %}

<!DOCTYPE html>
<html>
<meta name = "viewport" content = "width = device-width, initial-scale = 1">

<link rel="stylesheet" type="text/css" href="{% static 'common/plugins/slick/slick.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'common/plugins/slick/slick-theme.css' %}"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.amber-blue.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'common/plugins/font-awesome/css/font-awesome.css' %}">
{% block extra_css %}	{% endblock %}

<head>
	{% block head %}	{% endblock %}
</head>

<title>
	{% block title %}	{% endblock %}
</title>

<body>

	{% block body %}	{% endblock %}
	<script type="text/javascript" src = "{% static 'common/js/jquery.js' %}"></script>
	<script type="text/javascript" src = "{% static 'common/plugins/slick/slick.min.js' %}"></script>
	<script type="text/javascript" src = "{% static 'common/js/xyz.js' %}"></script>
	<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

<div id = "background">
	<img src="{% static 'common/images/bg.jpg' %}">
</div>

<div id = "colorBackground"></div>


<style type="text/css">
	#id_media{
		color: white;
		font-size: 15px;
	}

	.mdl-textfield__input {
		color: white !important;
	}

	#background{
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		filter: blur(5px);
		transform: translate3d(0, 0, 0);
	}

	#background > img{
		height: 100%;
	}

	#colorBackground{
		position: fixed;
		top: 0;
		left: 0;
		width: 100vw;
		height: 100vh;
		background-color: rgba(40, 40, 40, 0.3);
	}

	@media screen and (max-width: 480px){
		#background{
			filter: blur(35px);
		}

		#colorBackground{
			background-color: rgba(40, 40, 40, 0.6);
		}
	</style>

	{% block scripts %}	{% endblock %}
</body>
{% block internalStyles %}	{% endblock %}
</html>
