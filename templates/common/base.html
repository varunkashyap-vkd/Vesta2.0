{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
	<!--*****************************************************************************************-->
	<!--****************************	OpenGraph Tags For Thumbnail Sharing	*****************-->
	<!--*****************************************************************************************-->
	<meta name = "viewport" content = "width = device-width, initial-scale = 1">
	<meta property = "og:title" content = "Vesta">
	<meta property = "og:url" content = "139.59.29.124:8000">
	<meta property = "og:type" content = "website">
	<meta property = "og:description" content = "Vesta - Your digital healthcare ecosystem.">
	<meta property = "og:image" content = "http://139.59.29.124:8000/static/common/goku.png">
	<!--*****************************************************************************************-->
	<!--*****************************************************************************************-->




	<!--*****************************************************************************************-->
	<!--**************************		Stylesheets common to all the pages		*****************-->
	<!--*****************************************************************************************-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.amber-blue.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'common/plugins/font-awesome/css/font-awesome.css' %}">
	<!--*****************************************************************************************-->
	<!--*****************************************************************************************-->




	<!--********************************************************************************************-->
	<!--*************************		Page Specific Stylesheets		****************************-->
	<!--********************************************************************************************-->
	{% block extra_css %}	{% endblock %}
	<!--********************************************************************************************-->
	<!--********************************************************************************************-->
	{% block head %}	{% endblock %}
</head>

<title>{% block title %}{% endblock %}</title>

<body>

	<!--********************************************************************************************-->
	<!--*************		Elements For Background Image And Transparent Effect	****************-->
	<!--********************************************************************************************-->
	<div id = "background"><img src="{% static 'common/images/bg.jpg' %}"></div>
	<div id = "colorBackground"></div>
	<!--********************************************************************************************-->
	<!--********************************************************************************************-->



	{% block body %}	{% endblock %}



	<!--********************************************************************************************-->
	<!--**************************		Scripts common to all the pages		************************-->
	<!--********************************************************************************************-->
	<script type="text/javascript" src = "{% static 'common/js/jquery.js' %}"></script>
	<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>	
	<script type="text/javascript" src = "{% static 'common/js/rightSectionScroller.js' %}"></script>
	<script type="text/javascript" src = "{% static 'homepage/js/imagePopout.js' %}"></script>
	<script type="text/javascript" src = "{% static 'common/js/header.js' %}"></script>
	<script type="text/javascript">
		var obj = {
			'list' : '#rightFixedSection > ul',
			'length' : 5,
			'time' : 8000,
		};
		rightSectionScroller.init(obj);

		var xyz = {
			'images' : 'poppable-image',
		};
		imagePopout.init(xyz);

		var target = {
			'navButton' : '#mainHeader > div > i',
			'navBar' : 'sideBar',
			'friendRequestsList' : 'friendRequestList',
			'friendRequestsIcon' : 'friend-requests-icon',
			'notificationList' : 'notification',
			'notificationsIcon' : 'notifications-icon',
		};
		headerAndNavManager.init(target);
	</script>
	<!--********************************************************************************************-->
	<!--********************************************************************************************-->




	<!--********************************************************************************************-->
	<!--*************************		Page Specific Scripts		********************************-->
	<!--********************************************************************************************-->
	{% block scripts %}	{% endblock %}
	<!--********************************************************************************************-->
	<!--********************************************************************************************-->


	<style type="text/css">
		*{
			font-family: "lato", "arial";
		}

		#id_media, #id_content{
			color: white;
			font-size: 15px;
		}

		.mdl-textfield__input{
			color: white !important;
			font-family: lato !important;
		}

		#background{
			position: fixed;
			top: -400px;
			left: -600px;
			width: 2500px;
			height: auto;
			filter: blur(10px);
			z-index: -1;
			transform: translate3d(0, 0, 0);
		}

		#background > img{
			width: 100%;
			z-index: -1;
		}

		#colorBackground{
			position: fixed;
			top: -200px;
			left: -200px;
			width: 1500px;;
			height: 1500px;
			background-color: rgba(40, 40, 40, 0.3);
			z-index: -1;
		}

		{% if type == 'social' %}
		#mainHeader > ul > li img{
			width: 35px;
		}
		{% endif %}

		body::-webkit-scrollbar, 
		#notification::-webkit-scrollbar {
			width: 8px;
		}

		body::-webkit-scrollbar-track,
		#notificiation::-webkit-scrollbar-track {
			-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.7);
		}

		body::-webkit-scrollbar-thumb,
		#notification::-webkit-scrollbar-thumb {
			background-color: rgba(30, 30, 30, 0.8);
			border-radius: 5px;
			outline: 1px solid white;
		}

		@media screen and (max-width: 768px){
			#background{
				display: none;
			}

			#colorBackground{
				background-color: rgba(40, 40, 40, 0.8);

			}
		}
	</style>
</body>
</html>
