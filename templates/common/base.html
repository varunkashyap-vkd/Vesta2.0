	<link rel="stylesheet" type="text/css" href="{% static 'common/plugins/font-awesome/css/font-awesome.css' %}">
	{% block head %}	{% endblock %}
</head>

<title>
	{% block title %}	{% endblock %}
</title>

<body>

	{% block body %}	{% endblock %}

	<script type="text/javascript" src = "{% static 'common/js/xyz.js' %}"></script>

<div id = "background">
	<img src="{% static 'common/images/bg.jpg' %}">
</div>

<div id = "colorBackground"></div>


<style type="text/css">
	#id_media{
		color: white;
		font-size: 15px;
	}

	.mdl-textfield__input {
		color: white !important;
	}

	#background{
		position: fixed;
		top: 0;
		left: 0;
		width: 100vw;
		height: 100vh;
		filter: blur(5px);
		transform: translate3d(0, 0, 0);
	}

	#background > img{
		height: 100%;
	}

	#colorBackground{
		position: fixed;
		top: 0;
		left: 0;
		width: 100vw;
		height: 100vh;
		background-color: rgba(40, 40, 40, 0.3);
	}

	@media screen and (max-width: 480px){
		#background{
			filter: blur(35px);
		}

		#sideBar{
			background-color: rgb(40, 40, 40);
		}		
	}
</style>
