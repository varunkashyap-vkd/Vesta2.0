{% extends 'common/base.html' %}
{% load staticfiles %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'common/css/header.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'common/css/sideNavigation.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'common/css/sections.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'common/css/medicalSection.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'common/css/rightFixedSection.css' %}">
{% endblock %}

{% block body %}
{% include 'common/header.html' %}
{% include 'common/sideNavigation.html' %}
{% include 'common/sections.html' %}
<style type="text/css">
	#mainHeader > ul > li:nth-child(2){
		border-bottom: 2px solid white;
	}

	#sideBar{
		top: 90px;
	}

	#rightFixedSection{
		top: 95px;
	}
</style>
{% endblock %}


{% block scripts %}
<script type="text/javascript" src = "{% static 'common/js/header.js' %}"></script>
<script type="text/javascript">
	var target = {
		'navButton' : '#mainHeader > div > i',
		'navBar' : 'sideBar',
		'leftArrow' : '#sideBar > li:first-child',
		'search' : '#mainHeader > div > ul > li:first-child > i',
		'inputField' : '#mainHeader > div > ul > li:first-child > input',
	};
	headerAndNavManager.init(target);
</script>
{% endblock %}
