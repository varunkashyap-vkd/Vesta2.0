{% extends 'common/base.html' %}
{% load staticfiles %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'common/css/socialHeader.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'common/css/sideNavigation.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'common/css/socialSection.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'common/css/advertisement.css' %}">
{% endblock %}

{% block body %}
{% include 'common/socialHeader.html' %}
{% include 'common/sideNavigation.html' %}
{% include 'common/commentSection.html' %}
<style type="text/css">
	#sideBar{
		top: 60px;
	}

	#postSection > section{
		box-shadow: 5px 5px 5px rgb(220, 220, 220);
		margin-bottom: 30px;
	}
</style>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src = "{% static 'common/js/header.js' %}"></script>
<script type="text/javascript" src = "{% static 'common/js/imageSetter.js' %}"></script>
<script type="text/javascript">
	window.onload = function(){
		var target = {
			'navButton' : '#mainHeader > div > i',
			'navBar' : 'sideBar',
			'leftArrow' : '#sideBar > li:first-child',
			'search' : '#mainHeader > div > ul > li:first-child > i',
			'inputField' : '#mainHeader > div > ul > li:first-child > input',
		};
		headerAndNavManager.init(target);

		var x = {'wrapper' : 'imageWrapper'};
		imageSetter.init(x);
	};
</script>
{% endblock %}
